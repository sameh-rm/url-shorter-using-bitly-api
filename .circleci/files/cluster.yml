AWSTemplateFormatVersion: 2010-09-09
Parameters:
  PipelineID:
    Description: Unique identifier.
    Type: String

Resources:
  WebServerInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-0b9064170e32bde34
      InstanceType: t2.medium
      SecurityGroups:
        - !Ref WebServerSecurityGroup
      KeyName: udacity
      Tags:
        - Key: Name
          Value: !Sub shorty-cluster-${PipelineID}
      UserData: 
          #!/bin/bash -xe
          sudo apt-get update
          sudo apt-get -y install \
            apt-transport-https \
            ca-certificates \
            curl \
            gnupg \
            lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo \
            "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get -y install docker-ce docker-ce-cli containerd.io

  WebServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: !Sub shorty-${PipelineID}
      GroupDescription: Allow port 22 and port 5000.
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0

Outputs:
  PublicIp:
    Description: WebServerInstance Public IP
    Value: !GetAtt WebServerInstance.PublicIp
    Export:
      Name: !Sub "${PipelineID}-PublicIp"