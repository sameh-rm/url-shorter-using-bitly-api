AWSTemplateFormatVersion: 2010-09-09
Parameters:
  PipelineID:
    Description: Unique identifier.
    Type: String

Resources:
  WebServerInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-0b9064170e32bde34
      InstanceType: t2.micro
      SecurityGroups:
        - !Ref WebServerSecurityGroup
      KeyName: udacity
      Tags:
        - Key: Name
          Value: !Sub shorty-cluster-${PipelineID}

  WebServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: !Sub shorty-${PipelineID}
      GroupDescription: Allow port 22 and port 5000.
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0

Outputs:
  PublicIp:
    Description: WebServerInstance Public IP
    Value: !GetAtt WebServerInstance.PublicIp
    Export:
      Name: !Sub "${PipelineID}-PublicIp"